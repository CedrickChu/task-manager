{% extends 'base.html' %}

{% block body %}
<div class="content-center">
    <div class="container container-fluid mx-auto">
        <h2 style='font-weight:bolder;color:white;'>Delete Task</h2>
        <form method="post" style="display:inline;">
            {% csrf_token %}
            <label style='font-weight:bolder; font-size: 20px; color:white;'>Are you sure you want to delete "{{ object }}"?</label>
            <input type="checkbox" name="delete_confirmation" required><br>
            <input class="col-md-4 btn btn-danger"  style='width:9%;' type="submit" value="Confirm">
            <a class='col-md-4 btn btn-danger'  style='width:9%;color:white!important;' href="{% url 'task-list'%}">Cancel</a>
        </form>
    </div>
</div>
</div>
{% endblock %}
