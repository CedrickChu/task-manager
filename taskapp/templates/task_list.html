{% extends 'base.html' %}

{% block body %}
    <h2 class='text-center'>Task List</h2>
    <a href=" {% url 'task-create'%}" class='btn btn-danger' style='margin-bottom:20px;'>Add Task</a>
    <table id='data-table' class="table table-striped table-dark table-bordered">
        <thead class='text-center'>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Description</th>
                <th>Due Date</th>
            </tr>
        </thead>
        <tbody id='record-table'>
        {% for task in tasks %}
            <tr>
                <td class='text-center'> <a  style='text-decoration: none;' href="{% url 'task-detail' task.pk %}">{{ task.title }} </a></td>
                <td class='text-center'>{{ task.created_by }}</td>
                <td>{{ task.description }}</td>
                <td class='text-center'>{{ task.due_date }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div style='display: flex; justify-content:center; align-items:center;'>
        {% include 'includes/pagination.html' %}
    </div>
{% endblock %}
